<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Crisis Cards</title>
      <link rel="stylesheet" href="styles.css">
   </head>
   <body>
      <header>

      </header>
      <!-- Landing Page -->
      <section id="landing-page">
        <h1>Crisis Cards</h1>
        <button id="startBtn">Start</button>
      </section>
      <!-- Main Page -->
      <main id="main-page" hidden>
         <section id="card-area">
            <div id="draw-pile">
               <img id="draw-img" src="back-of-card.png" alt="Draw Pile">
            </div>
            <div id="discard-pile">
               <img id="discard-img" src="placeholder.png" alt="Discard Pile">
            </div>
         </section>
         <button id="shuffleBtn">Shuffle</button>
      </main>
      <!-- Nav --> 
      <script>
         const startBtn = document.getElementById('startBtn');
         const landingPage = document.getElementById('landing-page');
         const mainPage = document.getElementById('main-page');
     
         startBtn.addEventListener('click', () => {
           landingPage.hidden = true;
           mainPage.hidden = false;
         });
       </script>

      <footer>
        
      </footer>
      <!-- JavaScript Modules -->
      <script type="module" src="card.js"></script>
      <script type="module" src="deck.js"></script>
   </body>
</html>
